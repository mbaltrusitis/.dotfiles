# global settings start ################

set-option -g set-clipboard off

# buffer scrollback
set -g history-limit 50000

# remap PREFIX
set -g prefix C-a

# shorten command delay
set -sg escape-time 1

# movement keys
setw -g mode-keys vi

# maximize command
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# copy and pasting #####################
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
if-shell -b "[ uname -s | tr '[:upper:]' '[:lower:]' == 'darwin' ]" \
	"source-file $HOME/.tmux/darwin.conf" \
	"source-file $HOME/.tmux/linux.conf"

# user hotkeys start ###################

# reload configuration file
bind r source-file $HOME/.tmux.conf \; display "ðŸ”„  Reloaded ðŸ”„"

# send the prefix to other applications
bind C-a send-prefix

# pane splitting
bind | split-window -h
bind - split-window -v

# window movement
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# panel sync toggle
bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# coloring #############################

set -g default-terminal "xterm-256color"

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour20 bg=colour18 dim'
set -g status-left ''
#set -g status-right '#[fg=colour233,bg=colour19,bold] %y-%m-%d #[fg=colour233,bg=colour8] %H:%M '
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour21 bg=colour19 bold'
#setw -g window-status-current-format ' #[fg=colour1]Â»#[fg=colour21]#I#[fg=colour20]:#[fg=colour21]#W#[fg=colour1]Â« '
setw -g window-status-current-format ' #[fg=colour12]Â»#[fg=colour20]#W#[fg=colour12]Â« '

setw -g window-status-style none
setw -g window-status-style 'fg=colour20 bg=colour00'
setw -g window-status-format ' #I#[fg=colour19]:#[fg=colour20]#W '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

set-option -g pane-active-border-style 'fg=colour12'

# status bar customization #############

# update interval
set -g status-interval 60

# alerts
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# don't rename windows automatically
set-option -g allow-rename off

# plugins
run-shell $HOME/.tmux/plugins/tmux-resurrect/resurrect.tmux
